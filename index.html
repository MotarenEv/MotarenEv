<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotarenEv</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <nav class="navbar">
    <div class="logo">MotarenEv</div>
    <ul class="nav-links">
      <li><a href="#home" class="nav-link active">Home</a></li>
      <li><a href="#contact" class="nav-link">Contact Us</a></li>
    </ul>
  </nav>
  <main>
    <section id="home" class="page home-page active">
      <div class="hero">
        <h1>Welcome to MotarenEv</h1>
        <p>We are building the future of electric mobility.<br>Interested in joining our team? <span class="join-link" id="joinTeam">Let us know!</span></p>
      </div>
    </section>
    <section id="contact" class="page contact-page">
      <form id="contactForm" class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <div class="form-message" id="formMessage"></div>
      </form>
    </section>
  </main>
  <div class="modal" id="joinModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Join Our Team</h2>
      <p>Weâ€™re looking for passionate people! Email us at <a href="mailto:hello@MotarenEv.in">hello@MotarenEv.in</a> with your interest.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
